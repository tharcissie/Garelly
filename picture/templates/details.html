{%extends 'base.html'%}

{% block content %}

<div class="container">
  <div class="row no-gutters">
    <div class="col-lg-4 col-md-12 col-sm-12">
      <div class="blog-img">
        <img src="" class="img-responsive" alt="">
      </div>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12">
      <div class="blog-caption">
        <h4></h4>
        <div class="blog-by">
          <p>{{image.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card border-info mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{image.image.url}}" alt="book" style="width:250px; ">
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <h3 class="card-title" style="padding-left: 80px;"><strong>{{image.name}}</strong></h3>
          <p class="card-text" style="padding-left: 80px;">{{image.description}}</p>
        <p class="card-text" style="padding-left: 80px;"><small class="text-muted">Last updated 3 mins ago</small></p>
        <a style="background-color: #2A9D8F; margin-left: 80px;" class="btn btn-info" href="{{book.webReaderLink}}">Read more</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
